<!DOCTYPE html>
<html>
  <head>
    <meta char="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id=imgContainer>
    </div>
    <div id=formContainer>
      <div id=notice>
        <p>
          This is not a real online serve! You know you need something
	  like this in your life to help you realize your deepest dreams.
          <br>Sign up
          <i>now</i>
          to get started.
        </p>
        <p>
          You
          <i>know</i>
          you want to.
        </p>
      </div>
      <div>
        <form id=signUpForm>
          <legend>Let's do this!</legend>
          <fieldset>
            <div>
              <label>
                First Name
                <input name="firstName">
              </label>
            </div>
            <div>
              <label>
                Last Name
                <input name="lastName">
              </label>
            </div>
          </fieldset>
          <fieldset>
            <div>
              <label>
                E-Mail
                <input type="email" name="email">
              </label>
            </div>
            <div>
              <label>
                Phone Number
                <input type="tel">
              </label>
            </div>
          </fieldset>
          <fieldset>
            <div>
              <label>
                Password
                <input type="password" name="password">
              </label>
            </div>
            <div>
              <label>
                Confirm Password
                <input type="password" name="confirmPassword">
              </label>
            </div>
          </fieldset>
        </form>
      </div>
      <div id=submitContainer>
        <button form=signUpForm>Create account</button>
        <p>Already have an account?
          <a id=loginBtn  href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
