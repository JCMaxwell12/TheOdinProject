<!DOCTYPE html>
<html>
  <head>
    <meta char="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div>
      <img src="https://plus.unsplash.com/premium_photo-1728613099006-1eb71e78fd21?q=80&w=1288&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
    </div>
    <div id=formContainer>
      <div id=notice>
        <p>
          This is not a real online serve! You know you need something
	  like this in your life to help you realize your deepest dreams.
          <br>Sign up
          <i>now</i>
          to get started.
        </p>
        <p>
          You
          <i>know</i>
          you want to.
        </p>
      </div>
      <div>
        <form id=signUpForm>
          <legend>Let's do this!</legend>
          <fieldset>
            <div>
              <label>
                First Name
                <input name="firstName">
              </label>
            </div>
            <div>
              <label>
                Last Name
                <input name="lastName">
              </label>
            </div>
          </fieldset>
          <fieldset>
            <div>
              <label>
                E-Mail
                <input type="email" name="email">
              </label>
            </div>
            <div>
              <label>
                Phone Number
                <input type="tel">
              </label>
            </div>
          </fieldset>
          <fieldset>
            <div>
              <label>
                Password
                <input type="password" name="password">
              </label>
            </div>
            <div>
              <label>
                Confirm Password
                <input type="password" name="confirmPassword">
              </label>
            </div>
          </fieldset>
        </form>
      </div>
      <div id=submitContainer>
        <button form=signUpForm>Create account</button>
        <p>Already have an account?
          <a id=loginBtn  href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
