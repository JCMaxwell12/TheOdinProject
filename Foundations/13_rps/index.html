<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
</head>

<body>
	<div class="buttons">
		<button id="rockBtn">Rock</button>
		<button id="paperBtn">Paper</button>
		<button id="scissorsBtn">Scissors</button>
	</div>
	<script>
		function getComputerChoice() {
			cC = Math.random();
			if (cC < (1 / 3)) {
				return 'r'

			} else if (cC < 2 / 3) {
				return 'p'

			} else {
				return 's'
			}
		}

		function getHumanChoice() {
			hC = prompt('Rock/Paper/Scissors')
			hC = hC.toLowerCase()
			if (hC == 'rock') {
				return 'r'

			} else if (hC == 'paper') {
				return 'p'

			} else if (hC == 'scissors') {
				return 's'
			}
		}

		function playRound(computerC, humanC) {
			if ((humanC == 'r' && computerC == 'p') ||
				(humanC == 'p' && computerC == 's') ||
				(humanC == 's' && computerC == 'r')) {
				computerScore++;
				console.log('Computer scores')

			} else if ((computerC == 'r' && humanC == 'p') ||
				(computerC == 'p' && humanC == 's') ||
				(computerC == 's' && humanC == 'r')) {
				humanScore++;
				console.log('Human scores')
			} else {
				console.log('Round tie')
			}
			console.log(`computer: ${computerC};	human: ${humanC}\n\n`)
		}

		const buttons = document.querySelector(".buttons");
		buttons.addEventListener('click', (event) => {
			let target = event.target;
			switch (target.id) {
				case 'rockBtn':
					playRound(getComputerChoice(), 'r');
					break;
				case 'paperBtn':
					playRound(getComputerChoice(), 'p');
					break;
				case 'scissorsBtn':
					playRound(getComputerChoice(), 's');
					break;
			}
		});


		let humanScore = 0;
		let computerScore = 0;

		if (humanScore >= 5) {
			alert('Human wins')
		} else if (computerScore >= 5) {
			alert('Computer wins')
		}


	</script>
</body>

</html>
