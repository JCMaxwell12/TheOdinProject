<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
</head>

<body>
	<script>
		function getComputerChoice() {
			cC = Math.random();
			if (cC < (1 / 3)) {
				return 'r'

			} else if (cC < 2 / 3) {
				return 'p'

			} else {
				return 's'
			}
		}

		function getHumanChoice() {
			hC = prompt('Rock/Paper/Scissors')
			hC = hC.toLowerCase()
			if (hC == 'rock') {
				return 'r'

			} else if (hC == 'paper') {
				return 'p'

			} else if (hC == 'scissors') {
				return 's'
			}
		}

		function playRound() {
			c = getComputerChoice()
			h = getHumanChoice()

			if ((h == 'r' && c == 'p') ||
				(h == 'p' && c == 's') ||
				(h == 's' && c == 'r')) {
				computerScore++;
				console.log('Computer scores')

			} else if ((c == 'r' && h == 'p') ||
				(c == 'p' && h == 's') ||
				(c == 's' && h == 'r')) {
				humanScore++;
				console.log('Human scores')
			} else {
				console.log('Round tie')
			}
			console.log(`computer: ${c};	human: ${h}\n\n`)
		}


		let humanScore = 0;
		let computerScore = 0;

		if (humanScore >= 5) {
			alert('Human wins')
		} else if (computerScore >= 5) {
			alert('Computer wins')
		}


	</script>
</body>

</html>
