<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
</head>

<body>
	<script>
		function getComputerChoice() {
			cC = Math.random();
			if (cC < (1 / 3)) {
				return 'r'

			} else if (cC < 2 / 3) {
				return 'p'

			} else {
				return 's'
			}
		}

		function getHumanChoice() {
			hC = prompt('Rock/Paper/Scissors')
			hC = hC.toLowerCase()
			if (hC == 'rock') {
				return 'r'

			} else if (hC == 'paper') {
				return 'p'

			} else if (hC == 'scissors') {
				return 's'
			}
		}

		function playRound(computerC, humanC) {
			if ((humanC == 'r' && computerC == 'p') ||
				(humanC == 'p' && computerC == 's') ||
				(humanC == 's' && computerC == 'r')) {
				computerScore++;
				console.log('Computer scores')

			} else if ((computerC == 'r' && humanC == 'p') ||
				(computerC == 'p' && humanC == 's') ||
				(computerC == 's' && humanC == 'r')) {
				humanScore++;
				console.log('Human scores')
			} else {
				console.log('Round tie')
			}
			console.log(`computer: ${computerC};	human: ${humanC}\n\n`)
		}


		let humanScore = 0;
		let computerScore = 0;

		for (let i = 0; i < 5; i++) {
			playRound(getComputerChoice(), getHumanChoice());
		}

		if (humanScore > computerScore) {
			console.log('Human wins')
		} else if (humanScore < computerScore) {
			console.log('Computer wins')
		} else {
			console.log('It\'s a tie')
		}


	</script>
</body>

</html>
