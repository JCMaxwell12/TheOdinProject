<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<script>
		let humanScore = 0;
		let computerScore = 0;
	</script>
</head>

<body>
	<div class="buttons">
		<button id="rockBtn">Rock</button>
		<button id="paperBtn">Paper</button>
		<button id="scissorsBtn">Scissors</button>
	</div>
	<div>
		<p id=cPara>Computer score: 0</p>
		<p id=hPara>Human score: 0</p>
		<br>
		<p id=rResult>Game starts!</p>

	</div>
	<script>
		function getComputerChoice() {
			cC = Math.random();
			if (cC < (1 / 3)) {
				return 'r'

			} else if (cC < 2 / 3) {
				return 'p'

			} else {
				return 's'
			}
		}

		function getHumanChoice() {
			hC = prompt('Rock/Paper/Scissors')
			hC = hC.toLowerCase()
			if (hC == 'rock') {
				return 'r'

			} else if (hC == 'paper') {
				return 'p'

			} else if (hC == 'scissors') {
				return 's'
			}
		}

		function playRound(computerC, humanC) {
			rResult = document.querySelector('#rResult')
			if ((humanC == 'r' && computerC == 'p') ||
				(humanC == 'p' && computerC == 's') ||
				(humanC == 's' && computerC == 'r')) {
				computerScore++;

				computerPara = document.querySelector('#cPara');
				computerPara.textContent = `Computer score = ${computerScore}`
				rResult.textContent = 'Computer scores';

			} else if ((computerC == 'r' && humanC == 'p') ||
				(computerC == 'p' && humanC == 's') ||
				(computerC == 's' && humanC == 'r')) {
				humanScore++;

				humanPara = document.querySelector('#hPara');
				humanPara.textContent = `Human score = ${humanScore}`
				rResult.textContent = 'Human scores';

			} else {
				rResult.textContent = 'Round tie';
			}

			if (humanScore >= 5) {
				alert('Human wins');
			} else if (computerScore >= 5) {
				alert('Computer wins');
			};
		}

		const buttons = document.querySelector(".buttons");
		buttons.addEventListener('click', (event) => {
			let target = event.target;
			switch (target.id) {
				case 'rockBtn':
					playRound(getComputerChoice(), 'r');
					break;
				case 'paperBtn':
					playRound(getComputerChoice(), 'p');
					break;
				case 'scissorsBtn':
					playRound(getComputerChoice(), 's');
					break;
			}
		});

	</script>
</body>

</html>
